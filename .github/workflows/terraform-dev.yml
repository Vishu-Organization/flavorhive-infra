name: "FlavorHive Infra Dev Deployment"

on:
  pull_request:
    branches:
      - main
  workflow_dispatch:   # Allows manual trigger from Actions tab

jobs:
  terraform:
    name: Terraform Dev
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read

    env:
      AWS_REGION: ${{ secrets.AWS_REGION }}

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      # ðŸ”¹ Debug OIDC token (optional, can be removed after verification)
      - name: Request OIDC ID Token
        id: idtoken
        uses: actions/github-script@v6
        with:
          script: |
            const token = await github.actions.getOIDCToken({
              audience: "sts.amazonaws.com"
            });
            console.log(token);
            return token;

      - name: Debug GitHub OIDC token
        run: |
          TOKEN=$(curl -s -H "Authorization: Bearer $ACTIONS_ID_TOKEN_REQUEST_TOKEN" \
            -H "Accept: application/json" \
            "${ACTIONS_ID_TOKEN_REQUEST_URL}?audience=sts.amazonaws.com")
          echo "OIDC token: $TOKEN"
     


      - name: Configure AWS credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: arn:aws:iam::179323781176:role/FlavorHive-Dev-Deploy-Role
          aws-region: ${{ secrets.AWS_REGION }}
          role-session-name: github-actions-dev

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.7.0

      - name: Terraform Init
        run: terraform init -backend-config=backends/dev.hcl -reconfigure

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Plan
        run: terraform plan -out=tfplan -var "dev_account_id=179323781176"

      - name: Terraform Apply
        if: (github.event_name == 'push' && startsWith(github.ref, 'refs/heads/main')) || github.event_name == 'workflow_dispatch'
        run: terraform apply -var "dev_account_id=179323781176" -auto-approve tfplan
