name: "FlavorHive Infra Dev Deployment"

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:   # Manual trigger

jobs:
  terraform:
    name: Terraform Dev
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read

    env:
      AWS_REGION: ${{ secrets.AWS_REGION }}

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      # Optional debug for OIDC token
      - name: Decode OIDC token
        run: |
          echo $ACTIONS_ID_TOKEN_REQUEST_FILE
          cat $ACTIONS_ID_TOKEN_REQUEST_FILE | jq '.'

      - name: Configure AWS credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: arn:aws:iam::${{ secrets.DEV_ACCOUNT_ID }}:role/FlavorHive-Dev-Deploy-Role
          aws-region: ${{ secrets.AWS_REGION }}
          role-session-name: github-actions-dev

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.7.0

      - name: Terraform Init
        working-directory: envs/dev
        run: terraform init -backend-config=../../backends/dev.hcl -reconfigure

      - name: Terraform Validate
        working-directory: envs/dev
        run: terraform validate

      - name: Terraform Refresh
        working-directory: envs/dev
        run: terraform refresh -var "dev_account_id=${{ secrets.DEV_ACCOUNT_ID }}"

      - name: Terraform Plan
        working-directory: envs/dev
        run: terraform plan -out=tfplan -var "dev_account_id=${{ secrets.DEV_ACCOUNT_ID }}"

      - name: Terraform Apply
        if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
        working-directory: envs/dev
        run: terraform apply -auto-approve tfplan
